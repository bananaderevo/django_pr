{% extends 'pr/base.html' %}
{% block content %}
            <a href="/" class="gradient-button">Main</a>
            <a href="/accounts/signup" class="gradient-button-r">Sign up</a>

    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Username</label>
            <input type="text" name="username">
        </p>
        <p>
            <label>Password</label>
            <input type="password" name="password">
        </p>
        <button type="submit" class="gradient-button-l">Login</button>
    </form>
{% endblock %}
