{% extends 'pr/base.html' %}
{% block content %}
    <form action="/create/"><button type="submit">Create post</button></form>
    <form action="/"><button type="submit">Main</button></form>
    {% if post %}
        <h1>Post: </h1>
        <p>{{ post.text }}</p>
        <h1>Author: {{ post.author }}</h1>
        <h2>Comments</h2>
        {% for i in post.comments.all %}
            <table border="2" bordercolor="black" bgcolor="white" width="300"> <!-- New table in every loop is correct -->
                <tr><td style="width:300px">Comment: {{ i.name }}</td></tr>
                <tr><td style="width:300px">Author: {{ i.author }}</td></tr>
            </table>

        {% endfor %}

    {% endif %}
    <form action="/post/{{ post.id }}/comment"><button>Leave a comment</button></form>
{% endblock %}
